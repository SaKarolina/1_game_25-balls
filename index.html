<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>25 Balls</title>
</head>
<body>
    <header>
        <h1>25 Balls</h1>
        <div>
            <p class="gameInfo">Press "Start" to play.</p>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <button>Start</button>
            <div class="time">00:00:00</div>
            <button>Reset</button>
        </div>
        <div class="row2">
            <div class="full box">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
            </div>
            <div class="empty box">

            </div>
        </div>
    </main>
    <script src="./js/game.js" defer></script>
</body>
</html>
